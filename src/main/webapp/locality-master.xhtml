<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="p-grid p-justify-center">
                    <div class="p-col-12 p-md-12 p-lg-9 p-xl-9">
                        <p>Add Locality for City ID #{localityController.cityId}</p>
                        <p>
                            <h:form id="localityForm">
                                <div class="ui-fluid p-formgrid p-grid">
                                    <span class="ui-float-label p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                        <p:inputText id="cityId" value="#{localityController.cityId}" disabled="true"/>
                                        <p:outputLabel for="cityId" value="City Id"/>
                                    </span>
                                </div>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <span class="ui-float-label p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                        <p:inputText id="locality" value="#{localityController.locality.locality}"/>
                                        <p:outputLabel for="locality" value="Locality"/>
                                    </span>
                                </div>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <span class="p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                        <h:panelGrid columns="2">
                                            <h:outputLabel for="panelIsActive" value="Is Active:"  style="font-weight: 600"/>
                                            <h:panelGrid id="panelIsActive" columns="3">
                                                <h:outputText value="No"/>
                                                <p:toggleSwitch id="isActive" value="#{localityController.locality.isActive}" required="true"/>
                                                <h:outputText value="Yes"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </span>
                                </div>
                                <div class="ui-fluid p-formgrid p-grid">
                                    <span class="p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                        <h:panelGrid columns="2">
                                            <h:outputLabel for="panelIsDefault" value="Is Default:"  style="font-weight: 600"/>
                                            <h:panelGrid id="panelIsDefault" columns="3">
                                                <h:outputText value="No"/>
                                                <p:toggleSwitch id="isDefault" value="#{localityController.locality.isDefault}" required="true"/>
                                                <h:outputText value="Yes"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </span>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col-12 p-md-6 p-lg-4 p-mt-2">
                                        <p:commandButton value="Add Locality" actionListener="#{localityController.addLocality(localityController.cityId, localityController.locality)}" update="localityForm localityDataTableForm" />
                                    </div>
                                </div>
                            </h:form>
                        </p>
                        <p>
                            <h:form>
                                <p:link outcome="city-master?faces-redirect=true">
                                    <h:outputText value="Back to Cities Page"/>
                                </p:link>
                            </h:form>
                        </p>
                        <p>
                            <h:form id="localityDataTableForm">
                                <p:dataTable id="localityDataTable"
                                             value="#{localityController.localities}"
                                             var = "locality"
                                             rendered="#{localityController.localities.size() > 0}"
                                             editable="true" >
                                    <f:facet name="header"></f:facet>
                                    <p:ajax event="rowEdit" listener="#{localityController.onRowEdit}" update=":localityDataTableForm:localityDataTable"/>
                                    <p:ajax event="rowEditCancel" listener="#{localityController.onRowCancel}" update=":localityDataTableForm:localityDataTable"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{locality.id}"/>
                                    </p:column>

                                    <p:column headerText="Locality">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{locality.locality}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{locality.locality}" label="locality"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Is Active">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{locality.isActive}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:panelGrid columns="3" style="width: auto;">
                                                    <h:outputText value="No"/>
                                                    <p:toggleSwitch value="#{locality.isActive}"/>
                                                    <h:outputText value="Yes"/>
                                                </p:panelGrid>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Is Default">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{locality.isDefault}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:panelGrid columns="3" style="width: auto;">
                                                    <h:outputText value="No"/>
                                                    <p:toggleSwitch value="#{locality.isDefault}"/>
                                                    <h:outputText value="Yes"/>
                                                </p:panelGrid>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Locality Created"/>
                                        </f:facet>
                                        <h:outputText value="#{locality.dateLocalityCreated}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Locality Updated"/>
                                        </f:facet>
                                        <h:outputText value="#{locality.dateLocalityUpdated}"/>
                                    </p:column>
                                    <p:column headerText="Actions">
                                        <p:rowEditor editTitle="Edit" cancelTitle="Cancel Edit" style="display: inline-block; font-size: 1.3em"/>
                                        <p:commandLink actionListener="#{localityController.deleteLocality(locality.id)}" update=":localityDataTableForm:localityDataTable" style="display: inline-block;">
                                            <i class="pi pi-trash" title="Delete" style="margin-left: 10px"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
