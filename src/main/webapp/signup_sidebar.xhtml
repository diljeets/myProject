<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>               
    </h:head>
    <h:body>
        <h:form id="signUpForm">
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h3>Hello, kindly register</h3>
            <div class="ui-fluid p-formgrid p-grid">
                <span class="ui-float-label p-field p-col-12">                                   
                    <p:inputText id="name" value="#{registeredUsersController.user.name}" maxlength="25" required="true" requiredMessage="Please enter Name" />                                
                    <p:outputLabel for="@previous" value="Name"/>                                
                </span>

                <span class="ui-float-label p-field p-col-12"> 
                    <p:inputText id="mobile" value="#{registeredUsersController.user.mobile}" required="true" requiredMessage="Please enter Mobile"/>
                    <p:outputLabel for="mobile" value="Mobile"/>                                    
                </span>

                <span class="ui-float-label p-field p-col-12">                             
                    <p:inputText id="email" value="#{registeredUsersController.user.username}" required="true" requiredMessage="Please enter Email Id"/>
                    <p:outputLabel for="email" value="Email Id"/>                                    
                </span>

                <span class="ui-float-label p-field p-col-12">                             
                    <p:password id="password" value="#{registeredUsersController.user.password}" required="true" requiredMessage="Please enter Password"/>  
                    <p:outputLabel for="password" value="Password"/>                                    
                </span>

                <span class="ui-float-label p-field p-col-12">                             
                    <p:password id="confirmPassword" value="#{registeredUsersController.user.confirmPassword}" required="true" requiredMessage="Please enter Confirm Password"/>
                    <p:outputLabel for="confirmPassword" value="Confirm Password"/>                                    
                </span>

                <span class="ui-float-label p-field p-col-12"> 
                    <p:commandButton value="Create" id="createBtn" action="#{registeredUsersController.createUser(registeredUsersController.user)}" binding="#{registeredUsersController.createBtn}" update="signUpForm" onclick="PF('progressPanelSidebar').show();PF('actionBtn').disable();" oncomplete="PF('progressPanelSidebar').close();PF('actionBtn').enable();" widgetVar="actionBtn" styleClass="ui-button-raised p-py-1"/>
                </span>
            </div>
        </h:form>
    </h:body>
</html>
