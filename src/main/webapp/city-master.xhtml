<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <div class="p-grid p-justify-center">
                    <div class="p-col-12 p-md-12 p-lg-9 p-xl-9">
                        <p>Add Cities</p>
                        <h:form id="cityForm">
                            <div class="ui-fluid p-formgrid p-grid">
                                <span class="ui-float-label p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                    <p:inputText id="city" value="#{cityController.city.city}"/>
                                    <p:outputLabel for="city" value="City"/>
                                </span>
                            </div>
                            <div class="ui-fluid p-formgrid p-grid">
                                <span class="ui-float-label p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                    <p:inputText id="state" value="#{cityController.city.state}"/>
                                    <p:outputLabel for="state" value="State"/>
                                </span>
                            </div>
                            <div class="ui-fluid p-formgrid p-grid">
                                <span class="p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="panelIsActive" value="Is Active:"  style="font-weight: 600"/>
                                        <h:panelGrid id="panelIsActive" columns="3">
                                            <h:outputText value="No"/>
                                            <p:toggleSwitch id="isActive" value="#{cityController.city.isActive}" required="true"/>
                                            <h:outputText value="Yes"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </span>
                            </div>
                            <div class="ui-fluid p-formgrid p-grid">
                                <span class="p-field p-col-12 p-md-6 p-lg-4 p-xl-2 p-mt-2">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel for="panelIsDefault" value="Is Default:"  style="font-weight: 600"/>
                                        <h:panelGrid id="panelIsDefault" columns="3">
                                            <h:outputText value="No"/>
                                            <p:toggleSwitch id="isDefault" value="#{cityController.city.isDefault}" required="true"/>
                                            <h:outputText value="Yes"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </span>
                            </div>
                            <div class="p-grid">
                                <div class="p-col-12 p-md-6 p-lg-4 p-mt-2">
                                    <p:commandButton value="Submit" actionListener="#{cityController.addCity(cityController.city)}" update="cityForm cityDataTableForm"/>
                                </div>
                            </div>
                        </h:form>
                        <p>
                            <h:form id="cityDataTableForm">
                                <p:dataTable id="cityDataTable"
                                             var="city"
                                             value="#{cityController.cities}"
                                             rendered="#{cityController.cities.size() > 0}"
                                             editable="true">
                                    <f:facet name="header"></f:facet>
                                    <p:ajax event="rowEdit" listener="#{cityController.onRowEdit}" update=":cityDataTableForm:cityDataTable"/>
                                    <p:ajax event="rowEditCancel" listener="#{cityController.onRowCancel}" update=":cityDataTableForm:cityDataTable"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <p:commandLink action="locality-master.xhtml?faces-redirect=true"  actionListener="#{localityController.getLocalitiesByCityId(city.id)}">
                                            <h:outputText value="#{city.id}"/>
                                            <f:setPropertyActionListener target="#{localityController.cityId}" value="#{city.id}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="City">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{city.city}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{city.city}" label="City"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="State">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{city.state}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputText value="#{city.state}" label="State"/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Is Active">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{city.isActive}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:panelGrid columns="3" style="width: auto;">
                                                    <h:outputText value="No"/>
                                                    <p:toggleSwitch value="#{city.isActive}"/>
                                                    <h:outputText value="Yes"/>
                                                </p:panelGrid>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Is Default">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{city.isDefault}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:panelGrid columns="3" style="width: auto;">
                                                    <h:outputText value="No"/>
                                                    <p:toggleSwitch value="#{city.isDefault}"/>
                                                    <h:outputText value="Yes"/>
                                                </p:panelGrid>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="City Created On"/>
                                        </f:facet>
                                        <h:outputText value="#{city.dateCityCreated}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="City Updated On"/>
                                        </f:facet>
                                        <h:outputText value="#{city.dateCityUpdated}"/>
                                    </p:column>
                                    <p:column headerText="Actions">
                                        <p:rowEditor editTitle="Edit" cancelTitle="Cancel Edit" style="display: inline-block; font-size: 1.3em"/>
                                        <p:commandLink actionListener="#{cityController.deleteCity(city.id)}" update=":cityDataTableForm:cityDataTable" style="display: inline-block;">
                                            <i class="pi pi-trash" title="Delete" style="margin-left: 10px"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
