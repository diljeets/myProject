<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Select Payment Option</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content"> 
                <h3>Select Paytm Balance to make payment</h3>
                <h:form id="form-payment-options">    
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages> 
                    <p:panel style="border:none;">                       
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-12 ui-md-2">
                                <div class="ui-inputgroup">                                                    
                                    <h:outputText id="balance" value="#{checkoutController.currency} #{checkoutController.balance}"/>  
                                    <p:commandButton value="Pay" actionListener="#{checkoutController.processTransaction('BALANCE')}" onclick="PF('progressPanel').show();PF('payBtn').disable();" oncomplete="PF('progressPanel').close();PF('payBtn').enable();" widgetVar="payBtn"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>                       
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
