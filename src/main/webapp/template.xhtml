<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelets Template</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <h:outputStylesheet library="css" name="primeflex.css"/>
        <h:outputStylesheet library="css" name="common.css"/>
    </h:head>
    <h:body>        
        <div id="top" class="top">
            <h:form id="navForm">
                <p:panel widgetVar="progressPanel"
                         visible="false"
                         style="border:none;"
                         closable="true"
                         toggleable="true">
                    <p:progressBar mode="indeterminate"/>
                </p:panel>
                <p:growl id="messages"/>

                <p:menubar>   
                    <f:facet name="options"> 
                        <p:menuButton value="Hello, #{templateController.currentCustomer}">
                            <p:menuitem value="Change Password" action="/change-password.xhtml"/>
                            <p:menuitem value="Log Out" action="#{templateController.logout()}"/>                            
                        </p:menuButton>
                        <p:commandLink id="itemCount" style="margin:1px 10px 1px 20px;" action="/cart.xhtml">Cart #{cartController.itemsInCart}</p:commandLink>
                    </f:facet>
                </p:menubar>
            </h:form>
            <ui:insert name="top">Top Section</ui:insert>
        </div>
        <div>
            <div id="content">                
                <ui:insert name="content">Main Content</ui:insert>
            </div>
        </div>  
    </h:body>
</html>
