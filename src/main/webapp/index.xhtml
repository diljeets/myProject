<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      	
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>    
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content"> 
                <h:form> 
                    <div class="p-grid p-justify-center">
                        <div class="p-col-9">
                            <div class="p-grid p-justify-even">
                                <p:repeat value="#{indexController.mealPlans}" var="mealPlan">
                                    <div class="p-col-12 p-sm-12 p-md-6 p-lg-3 p-m-3" style="border: 1px #116fbf solid">
                                        <div class="p-col p-text-center">
                                            <div class="box">
                                                <h:outputText value="#{mealPlan.mealPlanName}"/>
                                            </div>
                                        </div>
                                        <div class="p-col p-text-center">
                                            <div class="box">
                                                <h:outputText value="#{mealPlan.mealPlanRate}"/>
                                            </div>
                                        </div>
                                        <div class="p-col p-text-center">
                                            <div class="box">
                                                <p:spinner id="mealPlanQuantity" min="1" max="999" maxlength="3" size="5" value="#{indexController.mealPlanCategoryController.mealPlanQuantity}" /> 
                                            </div>
                                        </div>
                                        <div class="p-col p-text-center">
                                            <div class="box">
                                                <p:commandButton value="Add to Cart" action="#{cartController.addToCart(mealPlan.id,mealPlan.mealPlanName,mealPlan.mealPlanRate,indexController.mealPlanCategoryController.mealPlanQuantity)}" process="@this , mealPlanQuantity" update=":navForm:itemCount"/>
                                            </div>
                                        </div>
                                    </div>
                                </p:repeat>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
