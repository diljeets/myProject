<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Change Password</title>        
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <p>
                    <h:form id="changePasswordForm">
                        <!--                <p:growl id="msgs" showDetail="true"/>--> 
                        <p:panel widgetVar="progressPanel"
                                 visible="false"
                                 style="border:none;"
                                 closable="true"
                                 toggleable="true">
                            <p:progressBar mode="indeterminate"/>
                        </p:panel>
                        <p>
                            <p:message id="msgs" for="changePasswordBtn" showDetail="true"/>                    
                        </p>
                        <p>
                            Kindly reset password against registered Email Id.
                            An Email will be sent to you asking for your consent to reset the password.
                        </p>
                        <p:panelGrid>

                            <span class="ui-float-label">   
                                <p:inputText id="email" value="#{registeredUsersController.user.username}"/>
                                <p:outputLabel for="email" value="Registered Email Id"/>
                                <p:message for="email"/>
                            </span>

                            <span class="ui-float-label">   
                                <p:password id="password" value="#{registeredUsersController.user.password}"/>  
                                <p:outputLabel for="password" value="Password"/>
                                <p:message for="password"/>
                            </span>

                            <span class="ui-float-label">   
                                <p:password id="confirmPassword" value="#{registeredUsersController.user.confirmPassword}"/>
                                <p:outputLabel for="confirmPassword" value="Confirm Password"/>
                                <p:message for="confirmPassword"/> 
                            </span>

                        </p:panelGrid>
                        <p:commandButton value="Change Password" id="changePasswordBtn" class="cmdBtn" action="#{registeredUsersController.changePassword(registeredUsersController.user)}" binding="#{registeredUsersController.changePasswordBtn}" update="changePasswordForm msgs" onclick="PF('progressPanel').show();PF('actionBtn').disable();" oncomplete="PF('progressPanel').close();PF('actionBtn').enable();" widgetVar="actionBtn"/>               
                    </h:form>
                </p>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
