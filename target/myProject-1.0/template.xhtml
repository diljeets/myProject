<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelets Template</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />        
        <h:outputStylesheet library="css" name="primeflex.css"/>

        <script>
            $(document).ready(function () {
                $(".hamicon").click(function () {
                    $("body").css("overflow", "hidden");
                    $(".overlay").show();
                    $(".hammenu").animate({"right": "0"}).show();
                });
                var hammenuWidth = $(".hammenu").outerWidth();
//                console.log(hammenuWidth);
                $(".pi-times").click(function () {
                    $("body").removeAttr("style");
                    $(".overlay").hide();
                    $(".hammenu").animate({"right": "-" + hammenuWidth + "px"});
                });
            })
        </script>
    </h:head>
    <h:body>        
        <div id="top" class="top">
            <h:form id="navForm">
                <p:panel widgetVar="progressPanel"
                         visible="false"
                         style="border:none;"
                         closable="true"
                         toggleable="true">
                    <p:progressBar mode="indeterminate"/>
                </p:panel>
                <p:growl id="messages"/>
                <div class="p-grid p-justify-center">
                    <div class="p-col-12 p-sm-12 p-md-12 p-xl-9 p-pl-lg-0 p-pr-lg-0 separator">
                        <div class="p-grid p-align-end">
                            <div class="p-col-6 p-sm-6 p-md-6 p-xl-6">
                                <h:outputText value="My Logo goes here"/>
                            </div>
                            <div class="p-col-4 p-sm-5 p-md-2 p-xl-3">
                                <div class="p-grid p-jc-end p-jc-sm-end p-jc-md-end p-jc-lg-end p-jc-xl-evenly p-align-end fix-jc">
                                    <div class="p-col-3 p-sm-3 p-md-4 p-lg-4 p-xl-4 p-pb-0">
                                        <!--                                        <p:commandLink action="/login.xhtml">
                                                                                    <div class="p-grid p-align-end">
                                                                                        <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center p-text-xl-right">
                                                                                                                                                <i class="fa fa-fw fa-user"></i>
                                                                                            <i class="pi pi-sign-in p-mr-1"></i>
                                                                                        </div>
                                                                                        <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center p-text-xl-left donot-show">
                                                                                            <span>Login</span>
                                                                                        </div>
                                                                                    </div>
                                                                                </p:commandLink>-->
                                        <p:commandLink actionListener="#{templateController.setTabIndex('0')}" onclick="PF('credentials-sidebar').show()" update="tabView">
                                            <div class="p-grid p-align-end">
                                                <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center p-text-xl-right">  
                                                    <i class="pi pi-sign-in p-mr-1"></i>
                                                </div>
                                                <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center p-text-xl-left donot-show">
                                                    <span>Login</span>
                                                </div>
                                            </div>
                                        </p:commandLink>
                                    </div>
                                    <div class="p-col-3 p-sm-3 p-md-4 p-lg-4 p-xl-4 p-pb-0">
                                        <!--                                        <p:commandLink action="/signup.xhtml">
                                                                                    <div class="p-grid p-align-end">
                                                                                        <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center p-text-xl-right">
                                                                                                                                                <i class="fa fa-fw fa-user-plus"></i>
                                                                                            <i class="pi pi-user-plus p-mr-1"></i>
                                                                                        </div>
                                                                                        <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center donot-show">
                                                                                            <span>Register</span>
                                                                                        </div>
                                                                                    </div>
                                                                                </p:commandLink>-->
                                        <p:commandLink actionListener="#{templateController.setTabIndex('1')}" onclick="PF('credentials-sidebar').show()" update="tabView">
                                            <div class="p-grid p-align-end">
                                                <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center p-text-xl-right">
                                                    <i class="pi pi-user-plus p-mr-1"></i>
                                                </div>
                                                <div class="p-col p-py-0 p-px-xl-0 p-text-lg-center donot-show">
                                                    <span>Register</span>
                                                </div>
                                            </div>
                                        </p:commandLink>
                                    </div>
                                </div>
                            </div>  
                            <div class="p-md-3 p-lg-2 p-xl-2 web-menu">
                                <p:splitButton value="Welcome, #{templateController.currentCustomer}" icon="pi pi-user">
                                    <p:menuitem value="Change Password" action="/change-password.xhtml" icon="pi pi-user-edit"/>
                                    <p:menuitem value="Log Out" action="#{templateController.logout()}" icon="pi pi-sign-out"/> 
                                </p:splitButton>        
                            </div>
                            <div class="hammenu">
                                <div class="p-col p-text-right">
                                    <!--                                    <i class="fa fa-fw fa-close"></i>                                    -->
                                    <i class="pi pi-times"></i>
                                </div>
                                <div class="p-col p-text-center user-icon">
                                    <!--                                    <i class="fa fa-fw fa-user"></i>                                    -->
                                    <i class="pi pi-user"></i>
                                </div>
                                <div class="p-col p-text-center p-pt-0 user">                                    
                                    <h:outputText value="#{templateController.currentCustomer}"/>
                                </div>
                                <p:separator/>
                                <div class="p-col">
                                    <!--                                    <i class="fa fa-fw fa-home"></i>-->
                                    <i class="pi pi-home p-mr-1"></i>
                                    <p:commandLink value="Home" action="/index.xhtml"/>
                                </div>
                                <p:separator/>
                                <div class="p-col">
                                    <!--                                    <i class="fa fa-fw fa-refresh"></i>-->
                                    <i class="pi pi-user-edit p-mr-1"></i>
                                    <p:commandLink value="Change Password" action="/change-password.xhtml"/>
                                </div>
                                <p:separator/>
                                <div class="p-col">
                                    <!--                                    <i class="fa fa-fw fa-sign-out"></i>-->
                                    <i class="pi pi-sign-out p-mr-1"></i>
                                    <p:commandLink value="Log Out" action="#{templateController.logout()}"/>
                                </div>                                
                            </div>
                            <div class="p-col p-sm p-md-1 p-xl-1 p-pl-sm-0 p-pl-md-0 p-text-right">
                                <p:commandLink id="itemCount" action="/cart.xhtml" >Cart #{cartController.itemsInCart}</p:commandLink>         
                            </div>
                            <div class="p-col-12 p-sm-12 p-md-6 hamicon">
                                <!--                                <i class="fa fa-fw fa-navicon"></i>-->
                                <i class="pi pi-bars"></i>
                            </div>
                        </div>
                    </div>                    
                </div>
            </h:form>
            <ui:insert name="top">Top Section</ui:insert>
        </div>
        <div>
            <div id="content">                
                <ui:insert name="content">Main Content</ui:insert>
            </div>
        </div> 
        <p:sidebar class="credentials-sidebar" widgetVar="credentials-sidebar" position="right" baseZIndex="10000" blockScroll="true">
            <p:panel widgetVar="progressPanelSidebar"
                     visible="false"
                     style="border:none;"
                     closable="true"
                     toggleable="true">
                <p:progressBar mode="indeterminate"/>
            </p:panel>
            <p:tabView id="tabView" activeIndex="#{templateController.tabIndex}" styleClass="p-mt-5 p-px-2 p-px-lg-4" prependId="false">
                <p:tab title="Sign In">
                    <ui:include src="/WEB-INF/login_sidebar.xhtml"/>
                </p:tab>
                <p:tab title="Sign Up">                    
                    <ui:include src="/WEB-INF/signup_sidebar.xhtml"/>
                </p:tab>                   
            </p:tabView>
        </p:sidebar>        
        <div class="overlay"></div>
        <h:outputStylesheet library="css" name="common.css"/>
    </h:body>
</html>
