<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Forgot Password</title>
        <style type="text/css">
            body .ui-progressbar .ui-progressbar-value {
                border: 0 none;
                margin: 0;
                background: #007ad9;
            }
        </style>
    </h:head>
    <h:body>
        <p>Kindly provide registered Email id. Password will be sent to this Email id.</p>
        <p>
            <h:form id="retrievePasswordForm">
                <!--                <p:growl id="msgs" showDetail="true"/>-->     
                <p:panel widgetVar="progressPanel"
                         visible="false"
                         style="border:none;"
                         closable="true"
                         toggleable="true">
                    <p:progressBar mode="indeterminate"/>
                </p:panel>
                <p>
                    <p:message id="msgs" for="resetPasswordBtn" showDetail="true"/>
                </p>
                <h:panelGrid columns="2">

                    <p:outputLabel for="email" value="Registered Email Id"/>
                    <p:inputText id="email" value="#{registeredUsersController.user.email}"/>

                    <p:commandButton value="Reset Password" id="resetPasswordBtn" action="#{registeredUsersController.forgotPassword(registeredUsersController.user.email)}" binding="#{registeredUsersController.resetPasswordBtn}" update="retrievePasswordForm msgs" onclick="PF('progressPanel').show();PF('actionBtn').disable();" oncomplete="PF('progressPanel').close();PF('actionBtn').enable();" widgetVar="actionBtn"/>

                </h:panelGrid>

               

            </h:form>
        </p>
    </h:body>
</html>
