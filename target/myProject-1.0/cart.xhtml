<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      	
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>        
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">  
                <div class="p-grid p-justify-center">
                    <div class="p-col-12 p-md-10 p-lg-9 p-xl-9">
                        <h:form id="cartForm">
                            <p>             
                                <p:remoteCommand name="refreshFooter" update=":cartForm:cartDatatable:subTotal"/>
                                <p:dataTable id="cartDatatable"  
                                             class="cartDatatable"
                                             value="#{cartController.cartItems}"        
                                             var="cartItem"
                                             rendered="#{cartController.cartItems.size() > -1}"
                                             summary="List of Ordered Plans"
                                             reflow="true">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet> 
                                        <h:outputText value="#{cartItem.mealPlanName}"/>
                                    </p:column>                                      
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Quantity"/>
                                        </f:facet>
                                        <p:spinner min="1" max="999" maxlength="3" size="5" value="#{cartItem.mealPlanQuantity}">
                                            <p:ajax listener="#{cartController.addToCart(cartItem)}" update="totalMealPlanRate,:navForm:itemCount" oncomplete="refreshFooter()"/>
                                        </p:spinner>
                                    </p:column> 
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rate"/>
                                        </f:facet> 
                                        <h:outputText value="#{cartItem.mealPlanRate}"/>
                                    </p:column> 
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Total Rate"/>
                                        </f:facet> 
                                        <h:outputText id="totalMealPlanRate" value="#{cartItem.totalMealPlanRate}"/>
                                    </p:column> 
                                    <p:column class="cartColAction">                                        
                                        <p:commandLink class="removeFromCartBtn" actionListener="#{cartController.removeFromCart(cartItem)}" update=":navForm:itemCount cartForm">
                                            <i class="pi pi-trash" title="Delete"></i>
                                        </p:commandLink>
                                    </p:column> 
                                    <f:facet name="footer">
                                        <div class="subtotalAmount">
                                            <h:outputText id="subTotal" value="Sub Total - #{cartController.payableAmount}"/>
                                        </div>
                                        <div class="proceedBtn">
                                            <p:commandButton value="Proceed to Order" action="select-address-time.xhtml?faces-redirect=true"/>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </p>
                            <!--                    <p>
                                                    <p:commandButton class="proceedBtn" value="Proceed to Order" action="select-address-time.xhtml?faces-redirect=true"/>
                                                </p>-->
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
