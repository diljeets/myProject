<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Select Payment Option</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content"> 
                <h3>Select Payment Method</h3>
                <h:form id="myDatatable">
                    <p>             
                        <p:dataTable id="datatable"                              
                                     value="#{checkoutController.paymentOptions}"        
                                     var="option"
                                     selection="#{checkoutController.option}"
                                     rowKey="#{option.paymentMode}"
                                     rendered="#{checkoutController.paymentOptions.size() > 0}"
                                     summary="List of Payment Methods" 
                                     draggableColumns="true" 
                                     draggableRows="true">   
                            <p:column selectionMode="single" style="width:40px;text-align:center"/>
                            <p:column>
                                <h:outputText value="#{option.displayName}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="datatable" actionListener="#{checkoutController.addDeliveryAddress(registeredUsersAddressController.address)}" value="Deliver at this Address"/>
                            </f:facet>                                           
                        </p:dataTable>
                    </p>                    
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
