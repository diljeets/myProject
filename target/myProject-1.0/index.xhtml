<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      	
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            p{
                width:50%;
                display: inline;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="top">                
                <p>Hello #{indexController.currentCustomer}</p>
                <p><p:commandLink id="itemCount" action="/cart.xhtml">Cart #{cartController.itemsInCart}</p:commandLink></p>     
                <h:form>
                    <p>
                        <p:commandLink value="Log Out" action="#{indexController.logout()}"/>
                    </p> 
                </h:form>                
            </ui:define>
            <ui:define name="content">                
                <h:outputText value="You are in the Index Content Section"/>
                <h:form id="myDatatable">
                    <p>             
                        <p:dataTable id="datatable"                              
                                     value="#{indexController.mealPlans}"        
                                     var="mealPlan"
                                     rendered="#{indexController.mealPlans.size() > 0}"
                                     summary="List of Meal Plans" 
                                     draggableColumns="true" 
                                     draggableRows="true">                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MEAL PLAN NAME"/>
                                </f:facet>
                                <h:outputText value="#{mealPlan.mealPlanName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="MEAL PLAN RATE"/>
                                </f:facet>
                                <h:outputText value="#{mealPlan.mealPlanRate}"/>
                            </p:column>    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ACTION"/>
                                </f:facet>
                                <p:commandButton value="Add to Cart" action="#{cartController.addToCart(mealPlan)}" update="itemCount"/>
                            </p:column> 
                        </p:dataTable>
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
